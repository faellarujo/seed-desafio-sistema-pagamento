spring.application.name=sistemapagamento

spring.datasource.url=jdbc:h2:mem:testdbDB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always


token.jwt.secret.key=virandoprogramador-secret-key
token.jwt.issuer=virandoprogramador-exemple-issuer


jwt.private.key=classpath:app.key
jwt.public.key=classpath:app.pub


logging.level.org.springframework.web=DEBUG
